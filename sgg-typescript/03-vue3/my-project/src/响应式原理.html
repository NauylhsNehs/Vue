<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>响应式原理</title>
</head>

<body>

    <script type='text/javascript'>
        const user = {
            name: 'nauyihsnehs',
            age: 21,
            wife: {
                name: 'nauyihsuil',
                age: 21
            }
        }
        //参数1：target目标对象
        //参数2：handler处理器对象
        const proxyUser = new Proxy(user, {
            get(target, prop) {
                console.log('get方法')
                return Reflect.get(target, prop)
            },
            set(target, prop, val) {
                console.log('set方法')
                return Reflect.set(target, prop, val)
            },
            deleteProperty(target, prop) {
                console.log('deleteProperty方法')
                return Reflect.deleteProperty(target, prop)
            }
        })

        console.log(proxyUser.name)
        proxyUser.name = 'hahahah'
        console.log(user);
        proxyUser.gender = 'male'
        console.log(user);
        delete proxyUser.gender
        console.log(user);
        proxyUser.wife.name = 'aijeuynehs'
        console.log(user);

    </script>
</body>

</html>
